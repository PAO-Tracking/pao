<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>파오 (P.A.O) - 페이지를 찾을 수 없습니다</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="요청하신 페이지를 찾을 수 없습니다. 파오(P.A.O) 홈페이지로 돌아가세요." />
    <link rel="icon" href="./favicon.ico" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e293b 0%, #3730a3 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #60a5fa, #a855f7);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-fill-color: transparent;
      }
      h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        opacity: 0.9;
      }
      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        opacity: 0.8;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        transition: transform 0.2s;
      }
      .btn:hover {
        transform: scale(1.05);
      }
      .logo {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        margin: 0 auto 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">P</div>
      <h1>404</h1>
      <h2>페이지를 찾을 수 없습니다</h2>
      <p>
        죄송합니다. 요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.<br />
        파오(P.A.O)의 퍼포먼스 마케팅 서비스를 확인해보세요.
      </p>
      <a href="./index.html" class="btn">홈페이지로 돌아가기</a>
    </div>

    <script>
      // GitHub Pages SPA routing을 위한 리디렉션
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </body>
</html>
