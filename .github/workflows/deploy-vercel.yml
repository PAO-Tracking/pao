name: Deploy to Vercel

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check Vercel Secrets
        id: check-vercel
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ] || [ -z "${{ secrets.VERCEL_ORG_ID }}" ] || [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "vercel-configured=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Vercel secrets not configured. Skipping Vercel deployment."
            echo "To enable Vercel deployment, set the following secrets in Repository Settings:"
            echo "- VERCEL_TOKEN"
            echo "- VERCEL_ORG_ID" 
            echo "- VERCEL_PROJECT_ID"
          else
            echo "vercel-configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Vercel (Production)
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && steps.check-vercel.outputs.vercel-configured == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request' && steps.check-vercel.outputs.vercel-configured == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

      - name: Vercel Deployment Skipped
        if: steps.check-vercel.outputs.vercel-configured == 'false'
        run: |
          echo "‚úÖ Build completed successfully!"
          echo "üöÄ To enable Vercel deployment:"
          echo "1. Go to Repository Settings ‚Üí Secrets and variables ‚Üí Actions"
          echo "2. Add the following secrets:"
          echo "   - VERCEL_TOKEN: Get from https://vercel.com/account/tokens"
          echo "   - VERCEL_ORG_ID: Run 'vercel project ls' to get org ID"
          echo "   - VERCEL_PROJECT_ID: Run 'vercel project ls' to get project ID"
          echo "3. Push to trigger automatic deployment"

  lighthouse-check:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if Vercel deployment succeeded
        id: check-deployment
        run: |
          # Vercel secretsÍ∞Ä ÏûàÎäîÏßÄ ÌôïÏù∏
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "lighthouse-enabled=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Vercel deployment was skipped, Lighthouse check will also be skipped."
          else
            echo "lighthouse-enabled=true" >> $GITHUB_OUTPUT
          fi

      - name: Run Lighthouse CI
        if: steps.check-deployment.outputs.lighthouse-enabled == 'true'
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://p-a-o.com
          configPath: '.github/lighthouse/lighthouserc.json'
          uploadArtifacts: false
          temporaryPublicStorage: true

      - name: Lighthouse Check Skipped
        if: steps.check-deployment.outputs.lighthouse-enabled == 'false'
        run: |
          echo "‚ö†Ô∏è Lighthouse check skipped because Vercel deployment was not configured."
          echo "üí° Set up Vercel secrets to enable automatic performance monitoring."
